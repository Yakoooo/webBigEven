<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/atr_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">

            <form class="layui-form" id="select_id">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">

                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>

            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>分类</th>
                        <th>时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="art_tmp_list"> </tbody>
            </table>


            <div id="pege_body"></div>
        </div>
    </div>

    <!-- 制作模板 -->
    <script type="text/html" id="init_List">
    <!-- each是循环方法 data指定res中的data -->
    {{ each data }}
    <tr>
        <td>{{ $value.title }}</td>
        <td>{{ $value.cate_name }}</td>
        <td>{{ $value.pub_date }}</td>
        <td>{{ $value.state }}</td>
        <td>
            <button type="button" edit_id='{{ $value.Id }}' class="layui-btn layui-btn-xs btn_eidt">编辑</button>
            <button type="button" edit_id='{{ $value.Id }}'
                class="layui-btn layui-btn-xs btn_delete layui-btn-danger" artId="{{$value.Id}}" id="shanchu">删除</button>
        </td>
    </tr>
    {{ /each }}
    </script>

    <!-- 制作模板 -->
    <script type="text/html" id="init_title">
        <!-- each是循环方法 data指定res中的data -->
    <option value="">所有分类</option>
    {{ each data }}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{ /each }}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/atr_list.js"></script>
</body>

</html>
